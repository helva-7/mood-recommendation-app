<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>

<body>
     <h1>Register a New User</h1>
     <form id="register-form" onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Register</button>
    </form>
    
    <!-- This is where the response will be displayed -->
    <div id="response" style="margin-top: 20px;"></div>
    
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };
    
            fetch('http://localhost:7071/api/AuthFunction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Error: " + response.statusText);
                }
            })
            .then(data => {
                document.getElementById('response').innerHTML = `<p>${data}</p>`;
            })
            .catch(error => {
                document.getElementById('response').innerHTML = `<p style="color: red;">${error.message}</p>`;
            });
        }

        function handleRedirect(event) {
            const response = JSON.parse(event.detail.xhr.responseText);
            if (response.redirect) {
                window.location.href = response.redirect;
            } else if (response.message) {
                document.getElementById('response').innerText = response.message;
            }
        }
    </script>
    

</html>
